<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Builder - Health & Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            font-size: 13px;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 5px 0;
        }

        h2 {
            font-size: 14px;
            margin: 10px 0 8px 0;
            border-bottom: 1px solid #ccc;
            padding-bottom: 3px;
        }

        .section {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .method-badge {
            font-size: 11px;
            padding: 2px 6px;
            margin-left: 5px;
            border-radius: 3px;
        }

        .method-get {
            background: #d0e8ff;
            color: #0066cc;
        }

        .method-post {
            background: #d0f0d0;
            color: #006600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
            margin-bottom: 8px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 12px;
            margin-bottom: 2px;
        }

        .required {
            color: red;
        }

        input,
        select {
            padding: 4px;
            border: 1px solid #ccc;
            font-size: 12px;
        }

        .button-group {
            margin: 8px 0;
        }

        button {
            padding: 5px 12px;
            margin-right: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-primary {
            background: #0066cc;
            color: white;
            border: none;
        }

        .btn-secondary {
            background: #ddd;
            border: 1px solid #999;
        }

        .output-box {
            background: #f5f5f5;
            border: 1px solid #ccc;
            padding: 8px;
            margin-top: 8px;
            font-family: monospace;
            font-size: 11px;
        }

        .output-box.empty {
            display: none;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .output-label {
            font-weight: bold;
            font-size: 11px;
        }

        .copy-btn {
            padding: 3px 8px;
            background: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 11px;
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 3px solid #0066cc;
            padding: 8px;
            margin-top: 10px;
            font-size: 12px;
        }

        .info-box p {
            margin: 3px 0;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        @media (max-width: 900px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1>API Request Builder</h1>
    <p style="margin-bottom: 10px; color: #666;">Generate curl commands for testing</p>

    <!-- Bearer Token Section -->
    <div class="section">
        <h2>üîë Get Bearer Token <span class="method-badge method-post">POST</span></h2>
        <div class="form-grid">
            <div class="form-group">
                <label>Username <span class="required">*</span></label>
                <input type="text" id="token_username" placeholder="your_username">
            </div>
            <div class="form-group">
                <label>Password <span class="required">*</span></label>
                <input type="password" id="token_password" placeholder="your_password">
            </div>
        </div>
        <div class="button-group">
            <button class="btn-primary" id="buildTokenBtn">Generate curl</button>
            <button class="btn-secondary" id="clearTokenBtn">Clear</button>
        </div>
        <div id="tokenOutput" class="output-box empty"></div>
    </div>

    <div class="two-column">
        <!-- GET Activities List -->
        <div class="section">
            <h2>üìã List Activities <span class="method-badge method-get">GET</span></h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Activity Type</label>
                    <select id="list_activity_type">
                        <option value="">All</option>
                        <option value="Running">Running</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Swimming">Swimming</option>
                        <option value="Gym">Gym</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Walking">Walking</option>
                        <option value="Hiking">Hiking</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date From</label>
                    <input type="date" id="list_date_from">
                </div>
                <div class="form-group">
                    <label>Date To</label>
                    <input type="date" id="list_date_to">
                </div>
                <div class="form-group">
                    <label>Min Duration (min)</label>
                    <input type="number" id="list_duration_min" min="0">
                </div>
                <div class="form-group">
                    <label>Max Duration (min)</label>
                    <input type="number" id="list_duration_max" min="0">
                </div>
                <div class="form-group">
                    <label>Sort By</label>
                    <select id="list_sort">
                        <option value="date_desc">Date (Newest)</option>
                        <option value="date_asc">Date (Oldest)</option>
                        <option value="calories_desc">Calories (High)</option>
                        <option value="calories_asc">Calories (Low)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Page</label>
                    <input type="number" id="list_page" value="1" min="1">
                </div>
                <div class="form-group">
                    <label>Page Size</label>
                    <input type="number" id="list_pageSize" value="10" min="1" max="50">
                </div>
                <div class="form-group">
                    <label>Bearer Token</label>
                    <input type="text" id="list_token" placeholder="optional">
                </div>
            </div>
            <div class="button-group">
                <button class="btn-primary" id="buildListBtn">Generate curl</button>
                <button class="btn-secondary" id="clearListBtn">Clear</button>
            </div>
            <div id="listOutput" class="output-box empty"></div>
        </div>

        <!-- GET Single Activity -->
        <div class="section">
            <h2>üîç Get Activity by ID <span class="method-badge method-get">GET</span></h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Activity ID <span class="required">*</span></label>
                    <input type="number" id="single_id" min="1" placeholder="e.g. 23">
                </div>
                <div class="form-group">
                    <label>Bearer Token</label>
                    <input type="text" id="single_token" placeholder="optional">
                </div>
            </div>
            <div class="button-group">
                <button class="btn-primary" id="buildSingleBtn">Generate curl</button>
                <button class="btn-secondary" id="clearSingleBtn">Clear</button>
            </div>
            <div id="singleOutput" class="output-box empty"></div>
        </div>
    </div>

    <!-- POST Create Activity -->
    <div class="section">
        <h2>‚ûï Create Activity <span class="method-badge method-post">POST</span></h2>
        <div class="form-grid">
            <div class="form-group">
                <label>Activity Type <span class="required">*</span></label>
                <select id="create_activity_type">
                    <option value="Running">Running</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Gym">Gym</option>
                    <option value="Yoga">Yoga</option>
                    <option value="Walking">Walking</option>
                    <option value="Hiking">Hiking</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Duration (minutes) <span class="required">*</span></label>
                <input type="number" id="create_duration" min="1" placeholder="e.g. 45">
            </div>
            <div class="form-group">
                <label>Distance (km)</label>
                <input type="number" step="0.01" id="create_distance" min="0" placeholder="optional">
            </div>
            <div class="form-group">
                <label>Calories <span class="required">*</span></label>
                <input type="number" id="create_calories" min="1" placeholder="e.g. 300">
            </div>
            <div class="form-group">
                <label>Date & Time <span class="required">*</span></label>
                <input type="datetime-local" id="create_activity_time">
            </div>
            <div class="form-group">
                <label>Notes</label>
                <input type="text" id="create_notes" placeholder="optional">
            </div>
            <div class="form-group">
                <label>Public?</label>
                <select id="create_is_public">
                    <option value="1">Yes (public)</option>
                    <option value="0">No (private)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Bearer Token <span class="required">*</span></label>
                <input type="text" id="create_token" placeholder="required for auth">
            </div>
        </div>
        <div class="button-group">
            <button class="btn-primary" id="buildCreateBtn">Generate curl</button>
            <button class="btn-secondary" id="clearCreateBtn">Clear</button>
        </div>
        <div id="createOutput" class="output-box empty"></div>
    </div>

    <!-- PATCH Update Activity -->
    <div class="section">
        <h2>‚úèÔ∏è Update Activity <span class="method-badge method-post">PATCH</span></h2>
        <div class="form-grid">
            <div class="form-group">
                <label>Activity ID <span class="required">*</span></label>
                <input type="number" id="update_id" min="1" placeholder="e.g. 49">
            </div>
            <div class="form-group">
                <label>Activity Type</label>
                <select id="update_activity_type">
                    <option value="">Unchanged</option>
                    <option value="Running">Running</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Swimming">Swimming</option>
                    <option value="Gym">Gym</option>
                    <option value="Yoga">Yoga</option>
                    <option value="Walking">Walking</option>
                    <option value="Hiking">Hiking</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Duration (minutes)</label>
                <input type="number" id="update_duration" min="1" placeholder="leave empty to keep">
            </div>
            <div class="form-group">
                <label>Distance (km)</label>
                <input type="number" step="0.01" id="update_distance" min="0" placeholder="leave empty to keep">
            </div>
            <div class="form-group">
                <label>Calories</label>
                <input type="number" id="update_calories" min="1" placeholder="leave empty to keep">
            </div>
            <div class="form-group">
                <label>Date & Time</label>
                <input type="datetime-local" id="update_activity_time">
            </div>
            <div class="form-group">
                <label>Notes</label>
                <input type="text" id="update_notes" placeholder="leave empty to keep">
            </div>
            <div class="form-group">
                <label>Public?</label>
                <select id="update_is_public">
                    <option value="">Unchanged</option>
                    <option value="1">Yes (public)</option>
                    <option value="0">No (private)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Bearer Token <span class="required">*</span></label>
                <input type="text" id="update_token" placeholder="required for auth">
            </div>
        </div>
        <div class="button-group">
            <button class="btn-primary" id="buildUpdateBtn">Generate curl</button>
            <button class="btn-secondary" id="clearUpdateBtn">Clear</button>
        </div>
        <div id="updateOutput" class="output-box empty"></div>
    </div>

    <div class="info-box">
        <p><strong>How to use:</strong> Fill form ‚Üí Generate curl ‚Üí Copy ‚Üí Paste in terminal</p>
    </div>

    <script src="/js/api-builder.js"></script>
</body>

</html>
